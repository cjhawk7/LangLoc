<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Language Map</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="jquery3.2.1"></script>
    <script src="jqueryui1.12.1"></script>
  </head>
  <body>
    <header>
      <h1 class = "title-header">LangLoc</h1>
    </header>
    <div class = "content">
      <h2>Demographic mapping of native language speakers.<h2>
      <div class="parent">  
      <div class="body-text">
        <p>Search any language.</p>
        <p>Click on a marker to learn how many native speakers are in your favorite cities.</p>
      </div>
        <div id="map" align ="right"></div>
      </div>
      <label>
        <form action="#" class="js-search-form" id="myForm">
          <p><span style="color:blue">Blue</span> clusters = 2 or more markers in the area. <span style="color:yellow">Yellow</span> clusters = 10 or more markers in the area.</p>
          <div class = "search">
            <input type="text" class="js-query" id= "lname" placeholder = "search away...">
              <button type="submit">Search</button>
          </div>
          <span id="errorMessage"></span>
          <progress max="97" class="hidden">
        </form>
      </label>  
    </div>

    <script src="index.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> 
    <script src="markerclusterer.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsuYMNTF8_0AiUIbgZLhT_AJkZZJxP7dc&callback=initMap"
              type="text/javascript"></script>
  </body>
</html>
