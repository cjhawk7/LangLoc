<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>LangLoc</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1 class="title-header">LangLoc</h1>
  </header>
  <div class="landing">
    <h2>Demographic mapping of native language speakers.</h2>
    <p>Search any language. Learn how many native speakers are in your favorite cities across the U.S.</p>
    <button type="submit" class="landingbutton">Get started!</button>
  </div>
  <div class="search hidden">
    <div class="content">
      <div class="body-text">
        <p>Search any language in the input box below. Click on a marker to learn how many native speakers are in your favorite
          cities.
        </p>
      </div>
      <div id="map" align="right"></div>
      <label>
        <form action="#" class="js-search-form" id="myForm">
          <p>
            <span style="color:blue;">Blue</span> clusters = 2 or more markers in the area.
            <span style="color:yellow; text-shadow:  -1px -1px 0 #000,1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;">Yellow</span> clusters = 10 or more markers in the area.</p>
          <div class="searchfields">
            <input type="text" class="js-query" id="lname" placeholder="Spanish...">
            <button type="submit" class="mainbutton">Search</button>
          </div>
          <span id="errorMessage"></span>
          <progress max="97" class="hidden">
        </form>
      </label>
    </div>
  </div>

  <script src="index.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="markerclusterer.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsuYMNTF8_0AiUIbgZLhT_AJkZZJxP7dc&callback=initMap"
    type="text/javascript"></script>
</body>

</html>
